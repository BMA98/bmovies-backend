[uwsgi]
strict = true
master = true
enable-threads = true
vacuum = true                          ; Delete sockets during shutdown
single-interpreter = true
die-on-term = true                     ; Shutdown when receiving SIGTERM (default is respawn)
need-app = true

shared-socket = 0.0.0.0:443

https = =0,$(SSL_PATH)/certificate.crt,$(SSL_PATH)/private.key, HIGH

disable-logging = true
log-4xx = true
log-5xx = true
chdir = app
module = backend.wsgi
processes = 8
threads = 32


