[uwsgi]
strict = true
master = true
enable-threads = true
vacuum = true                          ; Delete sockets during shutdown
single-interpreter = true
die-on-term = true                     ; Shutdown when receiving SIGTERM (default is respawn)
need-app = true

disable-logging = true
log-4xx = true
log-5xx = true
http-socket = :8000
shared-socket = 0.0.0.0:443
https =  =0,/etc/pki/tls/certs/certificate.crt,/etc/pki/tls/private/private.keyg
chdir = app
module = backend.wsgi
processes = 8
threads = 32

